
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

$localBin = ~/.local/bin
$wallpaperDir = ~/Pictures/wallpapers

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar
exec-once = swaync
exec-once = fcitx5
exec-once = hypridle >> /tmp/hypridle.log
exec-once = hyprpaper
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = $localBin/swww.py --bin-path $localBin --daemon --image "$(ls -d $wallpaperDir/* | shuf | head -n1)"
exec-once = $localBin/swww.py --bin-path $localBin --period 1800 --image-list $wallpaperDir/* 

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = rofi -font 'TerminessTTF Nerd Font 18' -show-icons -show run
$menu2 = rofi -font 'TerminessTTF Nerd Font 18' -show-icons -show drun
$browser = firefox

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    # follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.

    repeat_delay = 230
    repeat_rate = 40
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 15
    border_size = 1
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)
    col.active_border = rgba(aaaaaaee) rgba(aaaaaaee) 45deg
    col.inactive_border = rgba(373737aa)

    # layout = dwindle
    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 3, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    enable_swallow = true
    swallow_regex = ^(Alacritty|kitty|footclient)$

    # Do not want to see default wallpaper
    disable_splash_rendering = true
    disable_hyprland_logo = true
}

binds {
    allow_workspace_cycles = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod, escape, killactive, 
bind = $mainMod SHIFT, escape, exec, wlogout -b 4 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, I, exec, $localBin/swww.py --bin-path $localBin --image-list $wallpaperDir/* 

bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod, R, exec, $(pidof waybar && killall -9 waybar) || waybar
# bind = $mainMod, R, exec, $(pidof swaync && killall -9 swaync) || swaync
bind = $mainMod, V, togglefloating, 
bind = $mainMod, W, exec, $browser 
bind = $mainMod, B, exec, killall -SIGUSR1 waybar
bind = $mainMod SHIFT, L, exec, hyprlock
bind = $mainMod, space, exec, $menu
bind = $mainMod SHIFT, space, exec, $menu2
bind = $mainMod, COMMA, layoutmsg, swapwithmaster
bind = $mainMod, PERIOD, layoutmsg, swapprev
bind = $mainMod, TAB, workspace, previous

bind = $mainMod, Page_Up, exec, amixer -q set Master 5%+
bind = $mainMod, Page_Down, exec, amixer -q set Master 5%-
bind = $mainMod SHIFT, Page_Up, exec, amixer -q set Master 1%+
bind = $mainMod SHIFT, Page_Down, exec, amixer -q set Master 1%-
bind = $mainMod, Home, exec, amixer -q set Master 0%
bind = $mainMod, End, exec, amixer -q set Master 100%
bind = $mainMod, INSERT, exec, $localBin/switch_audio.sh 

bind = $mainMod, PRINT, exec, $localBin/screenshot.py --clipboard --notify
bind = $mainMod SHIFT, PRINT, exec, $localBin/screenshot.py --notify
bind = CTRL, PRINT, exec, $localBin/screenshot.py --clipboard --full --notify
bind = CTRL ALT, PRINT, exec, $localBin/screenshot.py --full --notify

# Move focus with mainMod + arrow keys
bind = $mainMod, L, movefocus, l
bind = $mainMod, H, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Resize windows with mainMod + CTRL + arrow keys
binde = $mainMod+SHIFT, Right, resizeactive, 10 0
binde = $mainMod+SHIFT, Left, resizeactive, -10 0
binde = $mainMod+SHIFT, Up, resizeactive, 0 -10
binde = $mainMod+SHIFT, Down, resizeactive, 0 10

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# workspace = special, gaps_out: 40

# Example special workspace (scratchpad)
bind = $mainMod, Y, exec, $localBin/scratchpads.py --name yazi 
bind = $mainMod, U, exec, $localBin/scratchpads.py --name kitty 
 

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
